<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="./Chart.bundle.js"></script>
</head>

<body>
    <div>
        <canvas id="content">

        </canvas>
    </div>
    <script>
        Chart.defaults.bar.
        var ctx = document.getElementById('content').getContext('2d');
        window.onload = function () {
            var line = new Chart(ctx, config);
        }
        var config = {
            type: 'bar',
            data: {
                labels: ['a', 'b', 'c'],
                datasets: [{
                        label: 'n',
                        data: [10, 20, 30],
                        backgroundColor: 'red',
                    },
                    {
                        label: 'o',
                        data: [10, 20, 30],
                        backgroundColor: 'bule',
                    },
                    {
                        label: 'p',
                        data: [10, 20, 30],
                        backgroundColor: 'rgba(1,222,33,1)',
                    },
                ]
            },
            options: {
                title: {
                    display: true,
                    text: 'Chart.js Bar Chart - Stacked'
                },
                tooltips: {
                    mode: 'index',
                    intersect: false
                },
                responsive: true,
                scales: {
                    xAxes: [{
                        stacked: true,
                    }],
                    yAxes: [{
                        stacked: true
                    }]
                },
                gridLines: {
                    offsetGridLines: false
                }
            }
        }
    </script>
</body>

</html>
