<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="./Chart.bundle.js"></script>
</head>

<body>
  <div id="container">
    <canvas id="content">

    </canvas>
  </div>
  <script>
    //点击图表任何地方都会触发click事件 触摸对应mouseup事件
    Chart.defaults.global.onClick = function () {
      console.log('鼠标点击')
    };
    //全局的颜色,任意颜色选项的基础.例:没有配置工具提示边框颜色,将使用全局默认颜色.
    Chart.defaults.global.defaultColor = 'red'
    Chart.defaults.global.showLines = false;

    /* 响应式选项 */
    //图表响应容器大小变化
    Chart.defaults.global.responsive = true;
    //图表响应容器大小时动画播放时间
    Chart.defaults.global.responsiveAnimationDuration = 0;
    //图表宽/高比例
    Chart.defaults.global.aspectRatio = 1;
    //图表响应容器大小时是否保持原始比例,此选项优先级比较高,通过js调整容器大小时需要此项为false,否则图表大小以宽高比和父容器宽度为准
    Chart.defaults.global.maintainAspectRatio = true;
    //图表响应容器大小的回调函数
    Chart.defaults.global.onResize = function () {
      console.log('图标大小响应式变化')
    };

    /* 全局的悬浮事件配置 */
    //tooltips hover 监听事件
    Chart.defaults.global.events = [
      'mousemove',
      'mouseout',
      'click',
      'touchstart',
      'touchmove'
    ];
    Chart.defaults.global.hover.mode = 'x'; //['point','nearest','index','dataset','x','y']
    Chart.defaults.global.hover.intersect = true;
    /* Chart.defaults.global.hover.axis = 'xy'; */
    Chart.defaults.global.hover.animationDuration = 100;
    Chart.defaults.global.hover.onHover = function () {
      console.log('鼠标悬浮')
    };
    /* Chart.defaults.global.hover.onClick = function(){
      console.log('鼠标点击')
    }; */

    /* 字体选项 */
    Chart.defaults.global.defaultFontColor = 'rgb(23,22,255)'
    Chart.defaults.global.defaultFontFamily
    //不适用于 radialLinear scale point labels.
    Chart.defaults.global.defaultFontSize
    //不适用于tooltip title 或 footer,标题
    Chart.defaults.global.defaultFontStyle

    /* 全局元素样式,这里只包含线图样式 */
    //线的曲率,0为折线图
    Chart.defaults.global.elements.line.tension = 0.2;
    //是否填充线和x轴包含的区域
    Chart.defaults.global.elements.line.fill = true;
    //线和x轴包含的区域的颜色
    Chart.defaults.global.elements.line.backgroundColor = 'rgba(25,0,0,0.2)';
    //线的粗细
    Chart.defaults.global.elements.line.borderWidth = 3;
    //线的颜色
    Chart.defaults.global.elements.line.borderColor = 'rgb(255,0,0)';
    Chart.defaults.global.elements.line.borderCapStyle = 'butt';
    Chart.defaults.global.elements.line.borderDash = [];
    Chart.defaults.global.elements.line.borderDashOffset = 10;
    Chart.defaults.global.elements.line.borderJoinStyle = 'miter';
    Chart.defaults.global.elements.line.capBezierPoints = 1;
    //是否启用阶梯线,true覆盖tension
    Chart.defaults.global.elements.line.stepped = false;

    /* 图表在父容器内的布局 */
    Chart.defaults.global.layout.padding = {
      top: 0,
      right: 0,
      bottom: 0,
      left: 0
    }

    /* 全局动画设置 */
    /* 动画播放时间 */
    Chart.defaults.global.animation.duration = 500;
    /* 动画模式 */
    Chart.defaults.global.animation.easing = 'easeOutQuart';
    /* Chart.defaults.global.animation.onProgress = function () {
      console.log('动画正在播放');
    };; */
    /* Chart.defaults.global.animation.onComplete = function () {
      console.log('动画完成');
    }; */

    /* 全局工具提示 */
    /* 是否启用工具提示 */
    Chart.defaults.global.tooltips.enabled = true;
    /* 自定义工具提示 */
    /* Chart.defaults.global.tooltips.custom =function(){}; */

    /* 工具提示展示数据的模式 */ //['point','nearest','index','dataset','x','y']
    Chart.defaults.global.tooltips.mode = 'index';
    /* 是否 只当鼠标在数据点上时,显示工具提示 */
    Chart.defaults.global.tooltips.intersect = false;
    /* 工具提示的位置 */ // ['nearest','average']
    Chart.defaults.global.tooltips.position = 'nearest';
    /* 背景颜色 */
    Chart.defaults.global.tooltips.backgroundColor = 'rgba(0, 0, 0, 0.8)';
    Chart.defaults.global.tooltips.titleFontStyle = 'bold';
    Chart.defaults.global.tooltips.titleSpacing = 10;
    Chart.defaults.global.tooltips.titleMarginBottom = 10;
    Chart.defaults.global.tooltips.titleFontColor = 'rgba(222, 111, 77, 1)';
    Chart.defaults.global.tooltips.titleAlign = 'left';
    Chart.defaults.global.tooltips.bodySpacing = 10;
    Chart.defaults.global.tooltips.bodyFontColor = 'rgba(233, 29, 213, 0.8)';
    Chart.defaults.global.tooltips.footerFontStyle = 'bold';
    Chart.defaults.global.tooltips.footerSpacing = 10;
    Chart.defaults.global.tooltips.footerMarginTop = 10;
    Chart.defaults.global.tooltips.footerFontColor = 'rgba(22, 0, 22, 0.8)';
    Chart.defaults.global.tooltips.footerAlign = 'left';
    Chart.defaults.global.tooltips.yPadding = 10;
    Chart.defaults.global.tooltips.xPadding = 10;
    /* 工具提示箭头偏移距离 */
    Chart.defaults.global.tooltips.caretPadding = 10;
    /* 工具提示箭头大小 */
    Chart.defaults.global.tooltips.caretSize = 10;
    /* 工具提示最外层容器的圆角矩形,圆角度数 */
    Chart.defaults.global.tooltips.cornerRadius = 10;
    /* 图标颜色 */
    Chart.defaults.global.tooltips.multiKeyBackground = 'rgba(0, 99, 0, 0.8)';
    /* 是否显示图标 */
    Chart.defaults.global.tooltips.displayColors = true;
    /* 工具提示边框颜色 */
    Chart.defaults.global.tooltips.borderColor = 'rgba(0, 250, 0, 0.8)';
    /* 工具提示边框宽度 */
    Chart.defaults.global.tooltips.borderWidth = 1;
    /* Chart.defaults.global.tooltips.callbacks ={}; */

    /* 标签全局设置 */
    Chart.defaults.global.legend.display = true;
    Chart.defaults.global.legend.position = 'top';
    Chart.defaults.global.legend.fullWidth = true;
    /* 反着排序 */
    Chart.defaults.global.legend.reverse = true;
    /* 不知道有什么用 */
    Chart.defaults.global.legend.weight = 0;
    /* 标签的宽度 */
    Chart.defaults.global.legend.labels.boxWidth = 10;
    /* 标签的分布 */
    Chart.defaults.global.legend.labels.padding = 20;
    Chart.defaults.global.legend.onHover = function () {
      console.log('标签鼠标悬浮')
    };
    Chart.defaults.global.legend.onClick = function () {
      console.log('标签鼠标点击')
    };

    /* 全局标题设置 */
    Chart.defaults.global.title.display = true;
    Chart.defaults.global.title.fontStyle = 'bold';
    Chart.defaults.global.title.fullWidth = false;
    Chart.defaults.global.title.lineHeight = 1.2;
    Chart.defaults.global.title.padding = 10;
    Chart.defaults.global.title.position = 'top';
    Chart.defaults.global.title.text = '标题';
    Chart.defaults.global.title.weight = 100;

    /* 坐标轴配置 */
    Chart.defaults.scale.display = true;
    /* 不知道有什么用 */
    Chart.defaults.scale.position = 'left';
    /* 坐标不从xy交点开始,而是偏移一段距离 */
    Chart.defaults.scale.offset = true;

    /* 坐标网格线 */
    Chart.defaults.scale.gridLines.display = true;
    /* 网格线的颜色 */
    Chart.defaults.scale.gridLines.color = 'rgba(22, 99, 222, 0.8)';
    Chart.defaults.scale.gridLines.lineWidth = 1;
    /* 是否画出纵轴轴线 */
    Chart.defaults.scale.gridLines.drawBorder = true;
    /* 是否画出坐标轴之间的网格线 */
    Chart.defaults.scale.gridLines.drawOnChartArea = true;
    /* 是否画出xy轴上的刻度线 */
    Chart.defaults.scale.gridLines.drawTicks = true;
    /* 刻度线长度 */
    Chart.defaults.scale.gridLines.tickMarkLength = 10;
    /* 不知道有什么用 */
    Chart.defaults.scale.gridLines.zeroLineWidth = 10;
    Chart.defaults.scale.gridLines.zeroLineColor = 'rgba(0, 0, 0, 0.1)';
    Chart.defaults.scale.gridLines.zeroLineBorderDash = [];
    Chart.defaults.scale.gridLines.zeroLineBorderDashOffset = 0;
    Chart.defaults.scale.gridLines.offsetGridLines = false;
    Chart.defaults.scale.gridLines.borderDash = [];
    Chart.defaults.scale.gridLines.borderDashOffset = 0;

    /* 坐标轴标签 */
    Chart.defaults.scale.scaleLabel.display = true;
    Chart.defaults.scale.scaleLabel.labelString = '坐标轴标签';
    Chart.defaults.scale.scaleLabel.lineHeight = true;
    Chart.defaults.scale.scaleLabel.padding = {
      top: 5,
      bottom: 10
    }

    /* 坐标轴刻度 */
    Chart.defaults.scale.ticks.beginAtZero = false;
    /* 最小刻度值 偏转度数 */
    Chart.defaults.scale.ticks.minRotation = 90;
    Chart.defaults.scale.ticks.maxRotation = 180;
    /* 坐标轴最大值最小值 */
    /* Chart.defaults.scale.ticks.min = 0;
    Chart.defaults.scale.ticks.max = 80; */
    /* 最大刻度数量 */
    Chart.defaults.scale.ticks.maxTicksLimit = 4;
    /* 刻度值小数点位数, */
    Chart.defaults.scale.ticks.precision = 2;
    /* 刻度间隔 */
    Chart.defaults.scale.ticks.stepSize = 7.3;
    /* 建议的最大刻度值,当数据中刻度值小于这个值时采用. */
    Chart.defaults.scale.ticks.suggestedMax = 0;
    Chart.defaults.scale.ticks.suggestedMin = 0;
    
    /* 刻度值以坐标轴为轴对称显示到另一侧 */
    Chart.defaults.scale.ticks.mirror = true;
    /* 刻度值和刻度的距离 */
    Chart.defaults.scale.ticks.padding = 1;
    /* 反向刻度线 */
    Chart.defaults.scale.ticks.reverse = false;
    Chart.defaults.scale.ticks.display = true;
    /* 不知道有什么用 */
    Chart.defaults.scale.ticks.autoSkip = true;
    Chart.defaults.scale.ticks.autoSkipPadding = 10;
    Chart.defaults.scale.ticks.minor = {};
    Chart.defaults.scale.ticks.major = {};

    /* 图表默认配置 */ //这里只有线图
    Chart.defaults.line.showLines = true;
    /* 不知道有什么用 */
    Chart.defaults.line.spanGaps = true;
    /* 不知道有什么用 */
    Chart.defaults.line.hover.mode = 'label';
    Chart.defaults.line.scales.xAxes[0].type = 'category'

    var ctx = document.getElementById('content').getContext('2d');
    var config = {
      type: 'line',
      data: {
        labels: ['Item 1', 'Item 2', 'Item 3'],
        datasets: [{
          label: '1a',
          data: [10, 20, 30],
        }, {
          label: '2b',
          data: [20, 20, 40],
        }]
      }
      /* ,
            options: {
              legendCallback: function (e) {
                console.log(e);
                return e;
              },
              legend: {
                display: true,
                labels: {
                  fontColor: 'rgb(255, 99, 132)',
                  padding: 10,
                  generateLabels: function (context) {
                    console.log(context.legend)
                  },
                  filter: function (item, data) {
                    console.log(item)
                    console.log(data)
                  },
                  usePointStyle: true
                }
              }
            } */
    }
    window.onload = function () {
      var line = new Chart(ctx, config);
    }
    var line = document.querySelector('#content');
    line.parentNode.style.width = '500px';

  </script>
</body>

</html>
